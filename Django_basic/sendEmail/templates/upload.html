{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="form-control" type="file" id="formFileMultiple" name="files" multiple /> <br>
        <input type="submit" value="Submit">
    </form>

    <div>
        <p>{{ file }}</p>
        <img src="{{ file }}" alt="" width="150" height="150">
        <!-- {% for url in files %}
            <img src="{{ url }}" alt="">
        {% endfor %} -->
    </div>

</body>
</html>
