{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Weather Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">
        <div class="header">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="{% static 'img/images.png' %}" alt="" width="40" height="30" class="d-inline-block align-text-top">
                    Weather Detector
                  </a>
                </div>
              </nav>
        </div>

        <div class="container">
            <form action="" method="post" class="form-control">
                {% csrf_token %}
                <input class="text-input" type="text" name="city" placeholder="Input name city">
                <input type="submit" value="Search"></button>
            </form>

            <div class="item">
                <h3>Country code: {{ country_code }}</h3>
                <h5>Coordinate: {{ Coordinate }}</h5>
                <h5>Temp: {{ temp }}</h5>
                <h5>Pressure: {{ pressure }}</h5>
                <h5>humidity: {{ humidity }}</h5>
            </div>
        </div>
        
    </div>
</body>
</html>
